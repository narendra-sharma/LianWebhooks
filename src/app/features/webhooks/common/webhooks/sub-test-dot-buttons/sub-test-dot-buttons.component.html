<div class="dot-buttons">
    <ul class="d-flex justify-content-md-end mb-lg-0">
        <li *ngIf="variable.test_res ">
            <form>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="font12">Use the same URL to subscribe</label>
                </div>
            </form>
        </li>
        <li *ngIf="title()=='Subscribe to order webhook'">
            <button class="btn btn-default">
                Save & finish later
            </button>
        </li>
        <li  *ngIf="(title()!='Subscribe to order webhook')">
            <button class="btn mr-2 mr-md-0" [disabled]="(title() == 'Test order webhook')?true:false" [ngClass]="(title() == 'Test order webhook')?'btn-default':'btn-primary'" routerLink="/home/webhooks/subscribe-order">
                Subscribe
            </button> 
        </li>
        <li>
            <button class="btn btn-default" routerLink="/home/webhooks/test-order" [disabled]="(title() == 'Subscribe to order webhook')?true:false" [ngClass]="(title() != 'Test order webhook')?'btn-default':'btn-primary'">
                {{variable.test_res?'Retest':'Test'}}
            </button>
        </li>
        <li *ngIf="(title()=='Subscribe to order webhook')">
            <button class="btn btn-primary ml-md-2" routerLink="/home/webhooks/subscribe-order">
                Activate
            </button>
        </li>
        <!-- <li>
            <button class="btn btn-primary" routerLink="/home/webhooks/subscribe-order">
                Publish
            </button>
        </li> -->
        <li *ngIf="title()=='Webhooks'">
            <button class="btn btn-default">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </li>
    </ul>
</div>
