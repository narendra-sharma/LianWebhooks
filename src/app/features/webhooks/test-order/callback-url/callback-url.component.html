<div class="call-back-url border-top">
  <fieldset class="p-3 mt-3 mr-lg-3">
    <form>
      <label class="font14 font-weight-400">Callback URL</label>
      <div class="form-row">
        <div class="form-group col-md-2">
          <select class="form-control text-uppercase">
            <option selected>Post</option>
            <option>Get</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" value="https://www.volvocars.com/se">
        </div>
      </div>
      <label class="font14 font-weight-400">Security</label>
      <div class="form-group form-inline security-label">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="security">
          <label class="font12">HMAC Signature</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="security">
          <label class="font12">API key</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="security">
          <label class="font12">None</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label class="font14 font-weight-400">Key ID</label>
          <input type="text" class="form-control" value="Key ID example">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label class="font14 font-weight-400">Secret API Key</label>
          <input type="text" class="form-control" value="Secret API Key example">
        </div>
      </div>
    </form>
  </fieldset>
</div>
