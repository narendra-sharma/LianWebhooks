<mat-toolbar>
    <breadcrumb #parent>
        <span class="breadcrumb" *ngFor="let route of parent.breadcrumbs">
            <a mat-button *ngIf="!route.terminal" [routerLink]="[route.url]">{{ route.displayName }}</a>
            <a mat-button *ngIf="route.terminal"><b style="font-size:14px;">{{ route.displayName }}</b></a>
        </span>
    </breadcrumb>
</mat-toolbar>
