        <div class="my-4">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-lg-5 col-md-6">
                   <div class="fnb__form__outer__box">
                       <form [formGroup]="forgotForm" (ngSubmit)="sendLink($event)">
                       	<h2>Reset Your Password</h2>
                       	<span class="mt-3 mb-4 d-block text-muted text-stolzl-light">Please check your email for token.</span>
                       	<div class="form-group fg_fname">
                            <label class="label" for="token">Token</label>
                            <input type="text" class="form-control" name="token" id="token" formControlName="token" required>
                            <div
                              *ngIf="forgotForm.controls['token'].invalid && (forgotForm.controls['token'].dirty || forgotForm.controls['token'].touched)"
                              class="text-danger custom__error">
                              <div *ngIf="forgotForm.controls['token'].errors.required">
                                <i class="fa fa-exclamation-triangle"></i> Token is required *
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                          <label class="label" for="password1">New Password</label>
                          <div class="input-group" id="show_hide_password">
                            <input type="password" class="form-control" name="password" id="password1" formControlName="password" required>
                            <div class="input-group-addon show_hide_password d-flex align-items-center px-2">
                              <a href="#"><i class="fa fa-eye-slash"></i></a>
                            </div>
                          </div>
                        
                        <div
                          *ngIf="forgotForm.controls['password'].invalid && (forgotForm.controls['password'].dirty || forgotForm.controls['password'].touched)"
                          class="text-danger custom__error">
                          <div *ngIf="forgotForm.controls['password'].errors.required">
                            <i class="fa fa-exclamation-triangle"></i> Password is required *
                          </div>
                        </div>
                      </div>
                           <button type="submit" class="btn btn_send btn-primary w-100" [ngClass]="!forgotForm.valid?'btn-disable':''">
                              Reset
                           </button>
                      </form> 
                   </div>  
               </div>
           </div>
        </div> 	
    </div>
